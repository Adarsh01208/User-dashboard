<h2>User List</h2>
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

<button class="btn btn-primary" (click)="editMode = false; editUser = null">Add New User</button>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Website</th>
      <th>Street</th>
      <th>City</th>
      <th>Company</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.website }}</td>
      <td>{{ user.address?.street }}</td>  <td>{{ user.address?.city }}</td>    <td>{{ user.company?.name }}</td>  <td>
        <button class="btn btn-sm btn-primary" (click)="editUserStart(user)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button [disabled]="currentPage === 1" (click)="pageChanged(currentPage - 1)">Previous</button>
  <span>Page: {{ currentPage }}</span>
  <button [disabled]="currentPage * itemsPerPage >= totalUsers" (click)="pageChanged(currentPage + 1)">Next</button>
</div>
